<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
          name="viewport">
    <title>ITVDN</title>
    <link href="./styles/main.css" rel="stylesheet">
    <link href="./styles/responsive/main.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <main>
        <div class="blockForTimer">
            <h1>Timer for <sup>You</sup></h1>
            <div class="timer">
                <p class="time"></p>
            </div>
            <div class="btns">
                <button class="btnStart">Start</button>
                <button class="btnRound">Round</button>
                <button class="btnStop">Stop</button>
                <button class="btnClear">Clear</button>
            </div>
        </div>
        <div class="rounds">
            <h2 class="titleRounds">Your Rounds:</h2>
            <div class="fieldForRound"></div>
            <div class="buttons">
                <button class="btnClearLastRound">Clear Last</button>
                <button class="btnClearRounds">Clear Rounds</button>
            </div>
        </div>
    </main>
    <footer>
        <h5 class="h5Style">Made by &copy;Korneliia</h5>
    </footer>
</div>
<script src="./scripts/main.js"></script>
</body>
</html>
